<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8"/>
        <title>Market</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <style type="text/css">
                div.content {
                    margin: 0 10%;
                    width: 70%;
                }
                h1 {
                    text-align: center;
                }
                td.id {
                    width: 5%;
                }
                td.price{
                    width: 10%;
                }
            </style>
    </head>
    <body>
        <div class="content">
            <h1>Корзина</h1>
            <table class="table">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Наименование товара</td>
                    <td>Цена</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${contentsCart}">
                    <td class="id" th:text="${p.id}"></td>
                    <td th:text="${p.title}"></td>
                    <td class="price" th:text="${p.price}"></td>
                    <td>
                        <a class="btn btn-danger" th:href = "@{'/cart/' + ${p.id} + '/del'}">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div><a class="btn btn-primary" th:href="@{/}">На главную</a></div>
    </body>
</html>
